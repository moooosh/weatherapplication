<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Syne+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css" />

</head>

<body>
    <div class="container">
        <div class="clearfix">
            
    <h1 id="header">Weather</h1>

                <form id="search-bar" class="form-inline">
                    <input class="form-control" type="search" id="location-search" placeholder="Search for a city"
                        aria-label="Location" />
                    </input>

                    <button class="submit" type="submit" id="submit-button">
                        <image class="search-icon" src="images/searching2.png">
                    </button>

                    <button class="current-location" type="click" id="current-location-button">
                        <image class=location-icon src="images/location2.png">
                    </button>
                </form>
    

            <div class="container-main-details" id="left-column-main">
                <h2 id="city"> </h2>
                
                <div class="row">
                    <div class="col">
                
                <h6 id="date"> </h6>
            </div>
                <div class="col">
                   <h2 id="current-time"> </h2>
                </div> 
            </div>
        </div>

                <div class="container-degree">
                    <div class="row my-row justify-content-around">
                    <div class="col-4" id="temperature">  
                        
                    </div>
                        <div class="col-4" id="icon">
                            <img src="" id="main-icon" alt=""/>
                        </div></div>
                     
                        <div class="row my-row justify-content-around" id="conversion">
                            <div class="col-6">
                            <a href="#" id="celsius" class="active">Celsius</a>
                            </div>

                            <div class="col-6">
                            <a href="#" id="fahrenheit">Fahrenheit</a>
                            </div></div>

                        
                      
                            <div class="column-metrics">
                                <div class="row my-row">
                                <ul>
                                    <li id="weather-type"></li>
                                    <li id="humidity">%</li>
                                    <li id="wind-speed">km/h</li>
                                </ul>
               

      
               
                        </div></div></div>

            <div class="container-sun">
                <div class="row justify-content-around">
                    <div class="col-6">
               <h2 id="sun"> Sunrise </h1>
                <img src="images/Sunrise.png" alt="sunrise">
                <h5 id="sunrise-time">.</h5>
                    </div>
                    <div class="col-6">
                        <h2 id="sun"> SUNSET </h1>
                        <img src="images/Sunset.png" alt="sunset">
                        <h5 id="sunset-time">.</h5>
                    </div>
                </div>
                
                </div>

        
            <footer>
                <br>
            <strong> Code by Shanese Mattiske | <a href="https://pedantic-lewin-3bff31.netlify.app/">Netlify App</a> | <a href="https://github.com/moooosh/weatherapplication">GitHub</a></strong>
            </footer>
    </div>
    </div>
    

    <script src="src/index.js"></script>

</body>

</html>
